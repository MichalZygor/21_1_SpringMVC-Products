<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        .text-color-mz1 {
            color: darkgreen;
        }

        .bg-color-mz1 {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body class="bg-light">
<div th:replace="fragments/header :: header">...</div>

<div class="container-fluid bg-white shadow-sm mt-5 mb-2 text-color-mz1 fs-4 text-center fw-bolder pt-3 pb-3">
    <img th:src="@{src/logo.gif}" src="../static/src/logo.gif" class="mx-auto d-block" style="height: 100px"/>
    Magazyn z "Produktami"
</div>

<div class="container">
    <div class="d-grid d-md-flex justify-content-md-end">
        <a th:href="@{|/|}" class="btn btn-warning m-1" href="/" role="button">Strona główna</a>
    </div>
    <div class="row pt-3">
        <div class="col-md" id="main">
            <p class="h6 fw-bolder mb-3">Administracja zasobami:</p>
            <form class="needs-validation" novalidate method="post" th:action="@{/profil-aktualizacja}" th:object="${user}">
                <div class="form-row">
                    <div class="col-md-5 mb-3">
                        <label for="login">Login: </label>
                        <input type="text" class="form-control" id="login" placeholder="Login" required
                               minlength="3" th:field="*{login}">
                        <p th:text="${registerStatus == 'userExist' ? 'Login jest już w użyciu!' : '' }" class="text-danger fw-bolder"></p>
                        <div class="invalid-feedback">
                            Proszę wpisać dane!
                        </div>
                    </div>
                    <div class="col-md-7 mb-3"></div>
                </div>
                <div class="form-row">
                    <div class="col-md-5 mb-3">
                        <label for="firstName">Imię: </label>
                        <input type="text" class="form-control" id="firstName" placeholder="First name" required
                               minlength="3" th:field="*{firstName}">
                        <div class="invalid-feedback">
                            Proszę wpisać dane!
                        </div>
                    </div>
                    <div class="col-md-7 mb-3"></div>
                </div>
                <div class="form-row">
                    <div class="col-md-5 mb-3">
                        <label for="lastName">Nazwisko: </label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last name" required
                               minlength="3" th:field="*{lastName}">
                        <div class="invalid-feedback">
                            Proszę wpisać dane!
                        </div>
                    </div>
                    <div class="col-md-7 mb-3"></div>
                </div>
                <div class="form-row">
                    <div class="col-md-5 mb-3">
                        <label for="password">Hasło: </label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required
                               minlength="3" name="password" th:field="*{password}">
                        <p th:errors="*{password}">Błędne hasło!</p>
                        <div class="invalid-feedback">
                            Proszę wpisać dane!
                        </div>
                    </div>
                    <div class="col-md-7 mb-3"></div>
                </div>
                <input type="hidden" th:field="*{id}" />
                <button class="btn btn-secondary" type="reset">Wyczyść formularz!</button>
                <button class="btn btn-primary" type="submit">Aktualizacja danych!</button>

            </form>

            <div class="container-fluid bg-color-mz1 text-secondary shadow-sm mt-5 mb-2 fs-6 text-center pt-3 pb-3">
                Designed by Michał Zygor, 2021.01
            </div>
        </div>
    </div>
</div>

            <script>
                (function () {
                    'use strict';
                    window.addEventListener('load', function () {
                        var forms = document.getElementsByClassName('needs-validation');
                        var validation = Array.prototype.filter.call(forms, function (form) {
                            form.addEventListener('submit', function (event) {
                                if (form.checkValidity() === false) {
                                    event.preventDefault();
                                    event.stopPropagation();
                                }
                                form.classList.add('was-validated');
                            }, false);
                        });
                    }, false);
                })();
            </script>
</body>
</html>
