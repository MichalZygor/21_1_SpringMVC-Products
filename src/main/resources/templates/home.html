<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head >
    <meta charset="UTF-8">
    <meta name="description" content="Strona z produktami">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MegaMagazyn z "Produktami" - home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        .translate-mz1 {
            transform: translate(10%, -15px)!important;
        }

        .text-color-mz1 {
            color: darkgreen;
        }

        .height-mz1 {
            height: 100px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="position-relative mt-5 mb-2 bg-white shadow-sm p-3 text-color-mz1 fs-4 text-center fw-bolder">
        <img th:src="@{src/logo.gif}" src="../static/src/logo.gif" class="position-absolute top-0 start-0 translate-mz1" style="height: 100px" />
        MegaMagazyn z "Produktami"
    </div>
    <div class="container-fluid ">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-success" href="/add" role="button">Dodaj nowy produkt</a>
        </div>
        <p class="h6 fw-bolder mb-3">Wybierz odpowiednią  kategorię:</p>
        <div class="row">
            <div class="col-3 "><a class="col-12 height-mz1 btn btn-warning" href="/lista?kategoria=wszystko" role="button">Wszystkie kategorie</a></div>
            <div class="col-3 "><a class="col-12 height-mz1 btn btn-warning" href="/lista?kategoria=spozywcze" role="button">Artykuły spożywcze</a></div>
            <div class="col-3 "><a class="col-12 height-mz1 btn btn-warning" href="/lista?kategoria=domowe" role="button">Artykuły gospodarstwa domowego</a></div>
            <div class="col-3 "><a class="col-12 height-mz1 btn btn-warning" href="/lista?kategoria=inne" role="button">Inne</a></div>
        </div>
    </div>
</body>
</html>
